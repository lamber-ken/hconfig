
name: web sync

on:
  issue_comment:
    types: [created]

jobs:
  bot:
    runs-on: ubuntu-latest

    steps:
      - name: clone repository
        uses: actions/checkout@v2

      - name: build docker container
        if : ${{ github.event.comment.body == 'sync site' }}
        run: |
          docker run \
          --privileged=true \
          -v ${{ github.workspace }}/docs:/srv/jekyll \
          -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
          jekyll/jekyll:3.8 \
          /bin/bash -c "chmod 777 /srv/jekyll && bundle install && bundle update --bundler $$ bundle exec jekyll serve --config _config.yml,_config.staging.yml"

      - name: push site
        if : ${{ github.event.comment.body == 'sync site' }}
        env :
          HUDI_GITHUB_WEB_TOKEN_2 : ${{ github.event.comment.body }}
          HUDI_GITHUB_WEB_TOKEN: ${{ secrets.HUDI_GITHUB_WEB_TOKEN }}
        run: |
          env
          echo ${HUDI_GITHUB_WEB_TOKEN_2}
          ls -al